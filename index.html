<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Radiant Deploy v2 – FIXED</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#020518" />

  <!-- Manifest PWA -->
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- Estilos básicos Radiant -->
  <style>
    :root {
      --bg-main: radial-gradient(circle at top, #0b1c3a 0%, #020518 40%, #000000 100%);
      --card-bg: rgba(6, 14, 40, 0.92);
      --accent: #3bd5ff;
      --accent-soft: rgba(59, 213, 255, 0.15);
      --text-main: #f5f7ff;
      --text-dim: #a4b0d0;
      --danger: #ff4f7b;
      --shadow-soft: 0 20px 45px rgba(0, 0, 0, 0.6);
      --radius-xl: 24px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background: var(--bg-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
    }

    .shell {
      width: 100%;
      max-width: 520px;
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(112, 128, 255, 0.25);
      padding: 20px 18px 18px;
      position: relative;
      overflow: hidden;
    }

    .pulse {
      position: absolute;
      inset: -120px;
      background:
        radial-gradient(circle at 10% 0%, rgba(59, 213, 255, 0.13) 0, transparent 50%),
        radial-gradient(circle at 90% 20%, rgba(163, 99, 255, 0.18) 0, transparent 52%),
        radial-gradient(circle at 50% 120%, rgba(0, 255, 180, 0.10) 0, transparent 55%);
      opacity: 0.85;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 2;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(4, 255, 171, 0.08);
      border: 1px solid rgba(4, 255, 171, 0.25);
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #acffe4;
      margin-bottom: 10px;
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #04ffab;
      box-shadow: 0 0 10px rgba(4, 255, 171, 0.9);
    }

    h1 {
      font-size: 22px;
      line-height: 1.2;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-dim);
      margin-bottom: 14px;
    }

    .highlight {
      color: var(--accent);
      font-weight: 600;
    }

    .card {
      margin-top: 12px;
      padding: 12px 11px;
      border-radius: 18px;
      background: rgba(3, 10, 35, 0.92);
      border: 1px solid rgba(59, 213, 255, 0.25);
    }

    .card-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .card-text {
      font-size: 12px;
      color: var(--text-dim);
      line-height: 1.5;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 16px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      border-radius: 999px;
      padding: 11px 14px;
      border: 1px solid transparent;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.02em;
      text-decoration: none;
      color: var(--text-main);
      background: var(--accent-soft);
      backdrop-filter: blur(10px);
    }

    .btn-primary {
      background: linear-gradient(135deg, #3bd5ff, #a363ff);
      border-color: rgba(255, 255, 255, 0.35);
      box-shadow: 0 8px 20px rgba(12, 176, 255, 0.55);
    }

    .btn-secondary {
      background: rgba(3, 15, 50, 0.9);
      border-color: rgba(94, 113, 255, 0.6);
    }

    .btn-icon {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 1px solid rgba(9, 255, 196, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: #04ffab;
    }

    .status {
      margin-top: 12px;
      font-size: 11px;
      color: var(--text-dim);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .status-pill {
      padding: 3px 9px;
      border-radius: 999px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      border: 1px solid rgba(59, 213, 255, 0.4);
      color: #9fe4ff;
    }

    .status-pill--ok {
      border-color: rgba(4, 255, 171, 0.6);
      color: #adffd8;
    }

    .footer {
      margin-top: 10px;
      font-size: 10px;
      color: var(--text-dim);
      opacity: 0.8;
    }

    .footer span {
      color: var(--accent);
      font-weight: 500;
    }
